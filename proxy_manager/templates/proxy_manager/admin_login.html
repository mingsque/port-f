{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!-- Title here -->
    <title>Login</title>
    <!-- Description, Keywords and Author -->
    <meta name="description" content="Your description">
    <meta name="keywords" content="Your,Keywords">
    <meta name="author" content="ResponsiveWebInc">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Styles -->
    <!-- Bootstrap CSS -->
    <link href="{% static 'proxy_manager/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Font awesome CSS -->
    <link href="{% static 'proxy_manager/css/font-awesome.min.css' %}" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{% static 'proxy_manager/css/style.css' %}" rel="stylesheet">
    <!-- Javascript files -->
    <!-- jQuery -->
    <script src="{% static 'proxy_manager/js/jquery.js' %}"></script>
    <!-- Bootstrap JS -->
    <script src="{% static 'proxy_manager/js/jquery.js' %}"></script>
    <!-- Respond JS for IE8 -->
    <script src="{% static 'proxy_manager/js/respond.min.js' %}"></script>
    <!-- HTML5 Support for IE -->
    <script src="{% static 'proxy_manager/js/html5shiv.js' %}"></script>

</head>

<body>
<!-- Form area -->
<div class="admin-form">
    <!-- Widget starts -->
    <div class="widget worange">
        <!-- Widget head -->
        <div class="widget-head">
            <i class="fa fa-lock"></i> Login
        </div>

        <div class="widget-content">
            <div class="padd">
                <!-- Login form -->

                <!-- url = name in urls -->
                {% block content %}
                    <form class="form-horizontal" action="{% url 'admin_login' %}" method="post">
                        {% csrf_token %}
                        <!-- ID -->
                        <div class="form-group">
                            <label class="control-label col-lg-3" for="id_username">아이디</label>
                            <div class="col-lg-9">
                                {{ form.username }}
                            </div>
                        </div>

                        <!-- Password -->
                        <div class="form-group">
                            <label class="control-label col-lg-3" for="id_password"> 비밀번호</label>
                            <div class="col-lg-9">
                                {{ form.password }}
                            </div>
                        </div>

                        <!-- Remember me checkbox and sign in button -->
                        <div class="form-group">
                            <div class="col-lg-9 col-lg-offset-3">
                                <button type="submit" class="btn btn-default">로그인</button>
                            </div>
                        </div>
                    </form>

                {% endblock %}
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
